<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Weather app</title>
</head>

<body>

    <div class="weather">
        <div class="weather__title">
            <h1>
                Weather application
            </h1>
        </div>
        <div class="weather__notification">
            <h1>
            </h1>
        </div>
        <div class="app">
            <div class="app__icon">
                <img src="./images/01d.png" alt="Weather">
            </div>
            <div class="app__temperature">
                <p>
                    -&deg;
                </p>
            </div>
            <div class="app__description">
                <p>
                    example description
                </p>
            </div>
            <div class="app__location">
                <h2>
                    example location
                </h2>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
